<!DOCTYPE html>
<html>
  <head>
    <title>Basic Dungeon Game</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>

  <body>
    <div class="canvas-wrapper">
      <canvas id="game" width="1000" height="1000"></canvas>

      <div
        aria-controls="hint"
        aria-expanded="false"
        class="hint-open"
        id="hint-open"
        role="button"
        tabindex="0"
      >
        ?
      </div>
    </div>

    <div id="hint" class="hint" aria-hidden="true">
      <div
        aria-label="Close hints"
        class="hint-close"
        id="hint-close"
        role="button"
        tabindex="0"
      >
        X
      </div>

      <ul>
        <li>Move => <strong>WASD</strong></li>
        <li>Attack => <strong>F</strong></li>
        <li>Dash => <strong>WASD + LShift</strong></li>
        <li>Dodge => <strong>WASD + E</strong></li>
      </ul>
    </div>

    <script type="module" src="./assets/script/index.js"></script>
    <script type="module" src="./assets/script/game.js"></script>
  </body>
</html>
